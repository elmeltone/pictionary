<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>pictionary</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="http://i.imgur.com/R38TFPD.png">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600|Slabo+27px" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>pictionary</h1>
    <div class="welcome flag">
        Welcome!
    </div>
    <div class="connect flag">
        <span id="mid-count"></span> players here now
    </div>
    <div class="end-notify flag">
        <span id="guessed"></span> was guessed!
    </div>
    <div id="game">
        <div id="top-message">
            <div id="guess">
                Make a guess: <input class="guess-place" type="text" autocapitalize="off" autocorrect="off">
            </div>
            <div id="word">
                Word: <span class="magic-word"></span>
            </div>
            <div class="users">
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="guesslist">
        <div id="guess">
            Guesses: <div class="guesses"></div>
        </div>
    </div>
</body>
